<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - NexusShop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Top Bar and Navigation (same as index.html) -->
    
    <!-- Page Header -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Shop</li>
                        </ol>
                    </nav>
                    <h1 class="mb-3">Our Products</h1>
                    <p class="text-muted">Showing all products</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 mb-5 mb-lg-0">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Filters</h5>
                        </div>
                        <div class="card-body">
                            <h6 class="mb-3">Categories</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category-all" checked>
                                <label class="form-check-label" for="category-all">All Categories</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category-electronics">
                                <label class="form-check-label" for="category-electronics">Electronics</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category-fashion">
                                <label class="form-check-label" for="category-fashion">Fashion</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="category-home">
                                <label class="form-check-label" for="category-home">Home & Living</label>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h6 class="mb-3">Price Range</h6>
                            <div class="range-slider mb-4">
                                <div id="price-slider" class="mb-3"></div>
                                <div class="d-flex justify-content-between">
                                    <span id="price-min">$0</span>
                                    <span id="price-max">$1000</span>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <h6 class="mb-3">Rating</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="rating-5">
                                <label class="form-check-label" for="rating-5">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="rating-4">
                                <label class="form-check-label" for="rating-4">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="far fa-star text-warning"></i> & Up
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="rating-3">
                                <label class="form-check-label" for="rating-3">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                    <i class="far fa-star text-warning"></i> & Up
                                </label>
                            </div>
                            
                            <hr class="my-4">
                            
                            <button class="btn btn-primary w-100">Apply Filters</button>
                            <button class="btn btn-outline-secondary w-100 mt-2">Reset</button>
                        </div>
                    </div>
                </div>
                
                <!-- Product List -->
                <div class="col-lg-9">
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-6">
                            <p class="mb-0">Showing <span id="showing-count">1-12</span> of <span id="total-count">36</span> products</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <div class="dropdown d-inline-block me-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown">
                                    Sort by: Featured
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Featured</a></li>
                                    <li><a class="dropdown-item" href="#">Price: Low to High</a></li>
                                    <li><a class="dropdown-item" href="#">Price: High to Low</a></li>
                                    <li><a class="dropdown-item" href="#">Newest</a></li>
                                    <li><a class="dropdown-item" href="#">Rating</a></li>
                                </ul>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary active"><i class="fas fa-th"></i></button>
                                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-list"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-4" id="productGrid">
                        <!-- Products will be loaded here -->
                    </div>
                    
                    <nav aria-label="Page navigation" class="mt-5">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
